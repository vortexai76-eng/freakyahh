<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date Page</title>
<style>
body{
    font-family: Arial;
    text-align:center;
    margin-top:150px;
}
button{
    padding:12px 25px;
    font-size:18px;
    cursor:pointer;
    margin:10px;
}
#noBtn{
    position:absolute;
}
.screen{ display:none; }
.active{ display:block; }
</style>
</head>
<body>

<!-- Screen 1 -->
<div id="s1" class="screen active">
    <h2>Lets give you an assignment</h2>
    <button onclick="next('s2')">Lets gooo</button>
</div>

<!-- Screen 2 -->
<div id="s2" class="screen">
    <h2>Choose one</h2>
    <button onclick="next('s3')">OK</button>
</div>

<!-- Screen 3 -->
<div id="s3" class="screen">
    <h2>You walked in and ruined my focus; now you owe me a date. Lets go out...</h2>
    <button onclick="next('s4')">Sure</button>
    <button id="noBtn">Nope</button>
</div>

<!-- Screen 4 -->
<div id="s4" class="screen">
    <h2>Congratulations. Best of luck for the date.</h2>
</div>

<script>
function next(id){
    document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

const noBtn=document.getElementById("noBtn");

function move(){
    const x=Math.random()*(window.innerWidth-120);
    const y=Math.random()*(window.innerHeight-80);
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
}

noBtn.addEventListener("mouseover",move);
noBtn.addEventListener("click",move);
</script>

</body>
</html>
